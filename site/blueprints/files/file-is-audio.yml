title: 
  en: File (audio)
  fr: Fichier (audio)

accept: 
  mime: audio/mpeg, audio/mp3
  type: audio

fields:
  caption:
    label: 
      en: Caption
      fr: Légende
    type: markdown
    font: sans-serif
    buttons:
      - italic
      - link
      - email
      - invisibles
    size: small
    width: 1/2
    whenQuery: _type = 'image' || _type = 'audio' || _type = 'video'
  alt:
    label: 
      en: Alternate descriptive text (for accessibility)
      fr: Texte descriptif alternatif (pour accessibilité)
    type: markdown
    font: sans-serif
    buttons:
      - invisibles
    size: tiny
    width: 1/2
    whenQuery: _type = 'image' || _type = 'audio' || _type = 'video'